<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
    <link rel="stylesheet" href="home.css">
    <script src="../../plugin/jquery/jquery-3.4.1.min.js"></script>
    <script src="allOrders/allOrder.js"></script>
    <script src="todoOrders/todoOrders.js"></script>
    <script type="text/javascript" src="home.js"></script>
    <script src="../../plugin/layui/layui.all.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="title-container">
        <h1>订单系统</h1>
        <button class="add-order">添加订单</button>
    </div>
    <div class="button-container">
        <div class="nav-wrapper">
            <ul>
                <li>所有订单</li>
                <li>待处理订单</li>
            </ul>
        </div>
        <div class="refresh-container">
            <img class="refresh-icon" src="../../images/refresh.png" alt="刷新" srcset="" title="刷新待处理订单">
        </div>
        <div class="search-container">
            <select name="" id="">
                <option value="">按姓名</option>
            </select>
            <div class="search-wrapper">
                <img class='search-icon' src="../../images/search.png" alt="" srcset="">
                <input class='search-content' type="text" placeholder="搜索">
            </div>
        </div>

    </div>
    <div class="data-container">
        <div id="all-orders"></div>
        <div id="todo-orders"></div>
    </div>
</body>

</html>
