<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="postSold.css">
    <script src="../../plugin/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../plugin/getParameter.js"></script>
    <script src="postSold.js"></script>
    <script src="../../plugin/layui/layui.all.js"></script>
    <title>Post Sold Detail</title>
</head>

<body>
    <div class="title-container">
        <h1>订单售后详情</h1>
    </div>
    <div class="detail-container">
        <div class="name-wrapper item">
            <sapn class="description">姓名：</sapn>
            <span class="name content"></span>
        </div>
        <div class="phone-number-wrapper item">
            <span class="description">电话：</span>
            <span class="phone-number content"></span>
        </div>
        <div class="address-wrapper item">
            <span class="description">地址：</span>
            <span class="address content"></span>
        </div>
        <div class="sold-date-wrapper item">
            <span class="description">购买日期：</span>
            <span class="sold-date content"></span>
        </div>
        <div class="machine-type-wrapper item">
            <span class="description">机器型号：</span>
            <span class="machine-type content"></span>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <td>序号</td>
                    <td>状态</td>
                    <td>售后维护日期</td>
                    <td>备注</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
