<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="detail.css">
    <script src="../../../plugin/jquery/jquery-3.4.1.min.js"></script>
    <script src="detail.js"></script>
    <title>Edit detail</title>
</head>

<body>
    <div class="detail-container">
        <div class="date-wrapper item">
            <label>售后维护日期：</label>
            <span class="todo-date">2019-12-01</span>
        </div>
        <div class="status-wrapper item">
            <label>处理状态：</label>
            <div class="status">
                <div>
                    <span>已完成</span><input type='radio' class="todo">
                </div>
                <div>
                    <span>待处理</span><input type='radio' class="skip">
                </div>
                <div>
                    <span>不处理</span><input type='radio' class="done">
                </div>
            </div>
        </div>
        <div class="comment-wrapper item">
            <label for="comment">备注：</label>
            <textarea placeholder="请输入内容，不超过200字" class="comment" name="comment"></textarea>
        </div>
        <div class="button-wrapper">
                <button class="button-save">保存</button>
                <button class="button-cancel">取消</button>
        </div>
        <div class="message-wapper">
                <span class="message"></span>
        </div>
    </div>
</body>

</html>
